{include file="index/header" /}
<div class="col-md-12">
    <form method="post" action="">
        <div class="form-group">
            <label>{:lang('Menu category name')}：&nbsp;<b><span class="text-danger">*</span></b></label>
            <input type="text" class="form-control" name="fenleiming" placeholder="{:lang('Menu category name')}" autofocus required>
        </div>
        <div class="form-group">
            <label>{:lang('Description')}：</label>
            <textarea class="form-control" rows="3" name="miaoshu"></textarea>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="zhucaidan"> {:lang('Main menu')}
            </label>
        </div>
        <p class="help-block">{:lang('The main menu is the main navigation menu for the page, can only set a menu category for the main menu')}</p>
        <div class="text-center">
            <input type="hidden" name="verification" value="{$verification}">
            <button type="submit" class="btn btn-default" id="baocun">{:lang('Save')}<span class="hidden">&nbsp;<img src="{$domain}public/common/images/zhixing.gif" width="16" height="16"></span></button>
        </div>
    </form>
</div>
{include file="index/footer" /}
