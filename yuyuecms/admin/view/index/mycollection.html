{include file="index/header" /}
<link href="{$domain}public/common/confirm/jquery-confirm.css" type="text/css" rel="stylesheet">
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>{:lang('Title')}</th>
            <th>{:lang('Description')}</th>
            <th>{:lang('Collection time')}</th>
            <th>{:lang('Operation')}</th>
        </tr>
        </thead>
        <tbody>
        {volist name="catfishcms" id="vo"}
        <tr>
            <td><a href="{$vo.url}" target="_blank">{$vo.title}</a></td>
            <td>{$vo.description}</td>
            <td>{$vo.createtime}</td>
            <td>
                <input type="hidden" value="{$vo.id}">
                <a href="#!" class="shanchu">{:lang('Delete')}<span class="hidden">&nbsp;<img src="{$domain}public/common/images/zhixing.gif" width="16" height="16"></span></a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
<div class="text-center">
    <ul class="pagination">
        {$pages}
    </ul>
</div>
<script src="{$domain}public/common/confirm/jquery-confirm.js"></script>
<script src="{$domain}public/common/js/mycollection.js"></script>
{include file="index/footer" /}
