{include file="index/header" /}
<form method="post" action="">
    <div class="col-md-12">
        <div class="form-group">
            <label>{:lang('Company name')}：</label>
            <input type="text" class="form-control" value="{$catfishItem.mingcheng}" name="mingcheng" placeholder="{:lang('Company name')}" autofocus>
        </div>
        <div class="form-group">
            <label>{:lang('Address')}：</label>
            <input type="text" class="form-control" value="{$catfishItem.dizhi}" name="dizhi" placeholder="{:lang('Address')}">
        </div>
        <div class="form-group">
            <label>{:lang('Phone')}：</label>
            <input type="text" class="form-control" value="{$catfishItem.dianhua}" name="dianhua" placeholder="{:lang('Phone')}">
        </div>
        <div class="form-group">
            <label>{:lang('Fax')}：</label>
            <input type="text" class="form-control" value="{$catfishItem.chuanzhen}" name="chuanzhen" placeholder="{:lang('Fax')}">
        </div>
        <div class="form-group">
            <label>{:lang('URL')}：</label>
            <input type="text" class="form-control" value="{$catfishItem.wangzhi}" name="wangzhi" placeholder="{:lang('URL')}">
        </div>
        <div class="form-group">
            <label>{:lang('Email')}：</label>
            <input type="text" class="form-control" value="{$catfishItem.email}" name="email" placeholder="{:lang('Email')}">
        </div>
        <div class="form-group">
            <label>{:lang('Company profile')}</label>
            <textarea class="form-control" rows="3" name="jianjie">{$catfishItem.jianjie}</textarea>
        </div>
        <hr>
        <div class="text-center">
            <input type="hidden" name="verification" value="{$verification}">
            <button type="submit" class="btn btn-default">{:lang('Save')}<span class="hidden">&nbsp;<img src="{$domain}public/common/images/zhixing.gif" width="16" height="16"></span></button>
        </div>
    </div>
</form>
{include file="index/footer" /}
