<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="copyright" content="Catfish CMS All Rights Reserved">
    <meta name="robots" content="noindex,noarchive">
    <title>{:lang('User login')}</title>
    <link rel="icon" href="{$domain}public/common/images/favicon.ico">
    <link href="{$domain}public/common/css/bootstrap3.css" rel="stylesheet">
    <link href="{$domain}public/common/css/catfishBottom.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="{$domain}public/common/js/html5shiv.min.js"></script>
    <script src="{$domain}public/common/js/respond.min.js"></script>
    <![endif]-->
    <script src="{$domain}public/common/js/jquery.min.js"></script>
    <script src="{$domain}public/common/js/login.js"></script>
</head>
<body style="background-color: #c89899;">
<div class="container-fluid" id="catfishContentBlock">
    <div class="row">
        <br>
        <div class="hidden-xs"><br><br></div>
        <div class="col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-3 col-md-offset-4">
            <h1 class="text-center" style="color:#fff;">
                <img src="{if condition="$logo eq ''"}{$domain}public/common/images/yuyue_white.png{else /}{$logo}{/if}" width="32" height="32">
                {if condition="$title eq ''"}鱼跃CMS{else /}{$title}{/if}
            </h1><br>
            <div class="panel panel-default" id="denglukuang">
                <div class="panel-body">
                    <form method="post" action="">
                        <div class="form-group">
                            <label>{:lang('User name')}</label>
                            <input type="text" class="form-control" name="user" placeholder="{:lang('User name')}" autofocus>
                        </div>
                        <div class="form-group">
                            <label>{:lang('Password')}</label>
                            <input type="password" class="form-control" name="pwd" placeholder="{:lang('Password')}">
                        </div>
                        {eq name="yanzheng" value="1"}
                        <div class="form-group">
                            <label>{:lang('Captcha')}</label>
                            <div><img style="cursor: pointer;" src="{:captcha_src()}" id="captcha" alt="captcha" /></div>
                            <input type="text" class="form-control" name="captcha" placeholder="{:lang('Captcha')}">
                        </div>
                        {/eq}
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember"> {:lang('Remember me')}
                            </label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-default">{:lang('Log in')}</button>
                        </div>
                        <a href="{:Url('index/Index/index')}">{:lang('Home')}</a>
                        {if $allowLogin == 1}
                        <a href="{:Url('login/Index/register')}" class="pull-right">{:lang('Sign up')}</a>
                        {/if}
                        {if condition="$retpwd eq 1"}
                        <a href="{:Url('login/Index/retpwd')}" class="pull-right" style="margin-right: 10px">{:lang('Retrieve password')}</a>
                        {/if}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
