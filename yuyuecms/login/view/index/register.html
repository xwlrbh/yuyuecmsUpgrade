<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="copyright" content="Catfish CMS All Rights Reserved">
    <meta name="robots" content="noindex,noarchive">
    <title>{:lang('User login')}</title>
    <link rel="icon" href="{$domain}public/common/images/favicon.ico">
    <link href="{$domain}public/common/css/bootstrap3.css" rel="stylesheet">
    <link href="{$domain}public/common/css/catfishBottom.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="{$domain}public/common/js/html5shiv.min.js"></script>
    <script src="{$domain}public/common/js/respond.min.js"></script>
    <![endif]-->
    <script src="{$domain}public/common/js/jquery.min.js"></script>
</head>
<body style="background-color: #dcb8ad;">
<div class="container-fluid" id="catfishContentBlock">
    <div class="row">
        <br>
        <div class="hidden-xs"><br><br></div>
        <div class="col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-3 col-md-offset-4">
            <h1 class="text-center" style="color:#fff;">
                <img src="{if condition="$logo eq ''"}{$domain}public/common/images/yuyue_white.png{else /}{$logo}{/if}" width="32" height="32">
                {if condition="$title eq ''"}鱼跃CMS{else /}{$title}{/if} <small>{:lang('New user')}</small>
            </h1><br>
            <div class="panel panel-default" id="zhucekuang">
                <div class="panel-body">
                    <form method="post" action="">
                        <div class="form-group">
                            <label>{:lang('User name')}</label>
                            <input type="text" class="form-control" name="user" placeholder="{:lang('User name')}" maxlength="50" autofocus>
                        </div>
                        <div class="form-group">
                            <label>{:lang('Password')}</label>
                            <input type="password" class="form-control" name="pwd" placeholder="{:lang('Password')}">
                        </div>
                        <div class="form-group">
                            <label>{:lang('Confirm password')}</label>
                            <input type="password" class="form-control" name="repeat" placeholder="{:lang('Confirm password')}">
                        </div>
                        <div class="form-group">
                            <label>{:lang('Email')}</label>
                            <input type="email" class="form-control" name="email" placeholder="{:lang('Email')}">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-default">{:lang('Sign up')}</button>
                        </div>
                        <a href="{:Url('index/Index/index')}">{:lang('Home')}</a>
                        <a href="{:Url('login/Index/index')}" class="pull-right">{:lang('Log in')}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
