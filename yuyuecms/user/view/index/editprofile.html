{include file="index/header" /}
<link href="{$domain}public/common/datetimepicker/css/bootstrap-datetimepicker.min.css" type="text/css" rel="stylesheet">
<form method="post" action="">
    <div class="form-group">
        <label>{:lang('Nickname')}</label>
        <input type="text" class="form-control" value="{$catfishItem.nicheng}" name="nicheng" placeholder="{:lang('Nickname')}">
    </div>
    <div class="form-group">
        <label>{:lang('Gender')}</label>
        <select class="form-control" name="xingbie">
            <option value="0"{if condition="$catfishItem.xingbie == 0"} selected{/if}>{:lang('Secrecy')}</option>
            <option value="1"{if condition="$catfishItem.xingbie == 1"} selected{/if}>{:lang('Male')}</option>
            <option value="2"{if condition="$catfishItem.xingbie == 2"} selected{/if}>{:lang('Female')}</option>
        </select>
    </div>
    <div class="form-group">
        <label>{:lang('Birthday')}</label>
        <input type="text" class="form-control" value="{$catfishItem.shengri}" name="shengri" placeholder="{:lang('Birthday')}" id="datepicker">
    </div>
    <div class="form-group">
        <label>{:lang('E-mail')}&nbsp;<b><span class="text-danger">*</span></b></label>
        <input type="email" class="form-control" value="{$catfishItem.email}" name="email" maxlength="100" placeholder="{:lang('E-mail')}" required>
    </div>
    <div class="form-group">
        <label>{:lang('Mobile phone')}</label>
        <input type="text" class="form-control" value="{$catfishItem.shouji}" name="shouji" maxlength="20" placeholder="{:lang('Mobile phone')}">
    </div>
    <div class="form-group">
        <label>{:lang('Personal URL')}</label>
        <input type="text" class="form-control" value="{$catfishItem.url}" name="url" maxlength="100" placeholder="http://">
    </div>
    <div class="form-group">
        <label>{:lang('Signature')}</label>
        <textarea class="form-control" name="qianming" rows="3">{$catfishItem.qianming}</textarea>
    </div>
    <input type="hidden" name="verification" value="{$verification}">
    <button type="submit" class="btn btn-default">{:lang('Save')}</button>
</form><br><br>
<script type="text/javascript" src="{$domain}public/common/datetimepicker/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script src="{$domain}public/common/js/user/editprofile.js"></script>
{include file="index/footer" /}
